		body {
  min-height: 100vh;

          animation: xx 2s infinite linear;

}

  to {
    background-size: 30vmin 30vmin;

  }
}
@keyframes xx {
  to {
    background-size: 30vmin 30vmin;
    background-position: calc(50% + 15vmin) calc(50% + 0vmin), calc(50% + 0vmin) calc(50% + 0vmin), calc(50% + 15vmin) calc(50% + 15vmin), calc(50% + 0vmin) calc(50% + 15vmin);
  }
}
