<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>World of Our Love</title>

<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>

<style>
  body{text-align:center}
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    body{color:white}
body {
  background: radial-gradient(200% 100% at bottom center, #f7f7b6, #e96f92, #75517d, #1b2947);
  background: radial-gradient(220% 105% at top center, #1b2947 10%, #75517d 40%, #e96f92 65%, #f7f7b6);
  background-attachment: fixed;
  overflow: hidden;
}

@-webkit-keyframes rotate {
  0% {
    -webkit-transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(0);
  }
  100% {
    -webkit-transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(-360deg);
  }
}

@-moz-keyframes rotate {
  0% {
    -moz-transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(0);
  }
  100% {
    -moz-transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(-360deg);
  }
}

@-o-keyframes rotate {
  0% {
    -o-transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(0);
  }
  100% {
    -o-transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(-360deg);
  }
}

@keyframes rotate {
  0% {
    transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(0);
  }
  100% {
    transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(-360deg);
  }
}


.main{
        text-align: center; /*让div内部文字居中*/
        border-radius: 20px;
       width: 600px;
        height: 500px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

.stars {
  -webkit-transform: perspective(500px);
  -webkit-transform-style: preserve-3d;
  -moz-transform: perspective(500px);
  -moz-transform-style: preserve-3d;
  -o-transform: perspective(500px);
  -o-transform-style: preserve-3d;
  transform: perspective(500px);
  transform-style: preserve-3d;
  position: absolute;
  bottom: 0;
  -webkit-perspective-origin: 50% 100%;
  -moz-perspective-origin: 50% 100%;
  -o-perspective-origin: 50% 100%;
  perspective-origin: 50% 100%;
  left: 50%;
  -webkit-animation: rotate 90s infinite linear;
  -moz-animation: rotate 90s infinite linear;
  -o-animation: rotate 90s infinite linear;
  animation: rotate 90s infinite linear;
}

.star {
  width: 2px;
  height: 2px;
  background: #F7F7B6;
  position: absolute;
  top: 0;
  left: 0;
  -webkit-transform-origin: 0 0 -300px;
  -webkit-transform: translate3d(0, 0, -300px);
  -moz-transform-origin: 0 0 -300px;
  -moz-transform: translate3d(0, 0, -300px);
  -o-transform-origin: 0 0 -300px;
  -o-transform: translate3d(0, 0, -300px);
  transform-origin: 0 0 -300px;
  transform: translate3d(0, 0, -300px);
  backface-visibility: hidden;
}


</style>

</head>
<body>

<div class="stars"></div>  <!--背景层，不要删除，不然没有作用-->

<font size=7>
  <div class = "main">
    <span style="color:red">&hearts;</span>筛筛和天天已经在一起<span style="color:red">&hearts;</span>
      <div id="timeShow">
      </div>
    (｡･ω･｡)ﾉ♡
    </div>
</font>
<script>
$(document).ready(function(){
  var stars=1600;  /*星星的密集程度，数字越大越多*/
  var $stars=$(".stars");
  var r=500;   /*星星的看起来的距离,值越大越远,可自行调制到自己满意的样子*/
  for(var i=0;i<stars;i++){
    var $star=$("<div/>").addClass("star");
    $stars.append($star);
  }
  $(".star").each(function(){
    var cur=$(this);
    var s=0.2+(Math.random()*1);
    var curR=r+(Math.random()*300);
    cur.css({ 
      transformOrigin:"0 0 "+curR+"px",
      transform:" translate3d(0,0,-"+curR+"px) rotateY("+(Math.random()*360)+"deg) rotateX("+(Math.random()*-50)+"deg) scale("+s+","+s+")"
       
    })
  })
})
</script>
<script async language="javascript">
        var t = null;
  t = setTimeout(time,1); //设定定时器，循环执行
        function time()
        {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y=dt.getYear()+1900;
            var mm=dt.getMonth()+1;
            var d=dt.getDate();
            var mDay = [31,28,31,30,31,30,31,31,30,31,30,31];
            var day=dt.getDay();
            var h=dt.getHours();
            var m=dt.getMinutes();
            var s=dt.getSeconds();
            var delta_y = y - 2020;
            var delta_m = mm - 1;
            var resDate = 0;
            for (var i=0;i<delta_m;i++)
            {
              resDate = resDate + mDay[i];
            }
            var yearDay = Math.ceil((delta_y)/4)+delta_y*365-1;
            var totDay = resDate+yearDay+d;
            var tmpsec = 60*60*h+60*m+s;
            var stdsec = 60*60*1+60*45+0;
            var dtt = tmpsec - stdsec;
            var curH = 0;
            var curM = 0;
            var curS = 0;
            if(dtt>=0)
            {
              totDay = totDay + 1;
            }
            else
            {
              dtt = 86400 - stdsec + tmpsec;
            }
            var curH = Math.floor(dtt/3600);
            var curM = Math.floor((dtt-curH*3600)/60);
            var curS = dtt - curH*3600 - curM*60;
            document.getElementById("timeShow").innerHTML =  totDay+"天"+curH+"时"+curM+"分"+curS+"秒";
            t = setTimeout(time,1000); //设定定时器，循环执行
        }
    </script>

</body>
</html>
