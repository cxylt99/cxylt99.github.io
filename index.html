<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World of Our Love</title>
	<style>
		body{text-align:center}
		body,h1 {font-family: "Raleway", sans-serif}
		body, html {height: 100%}
		body{color:white}
		background-color:black;
		background-image:
		radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
		radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
		radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
		radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
		background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px; 
		background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
	</style>
    <script language="javascript">
        var t = null;
        t = setTimeout(time,1000);//开始执行
        function time()
        {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y=dt.getYear()+1900;
            var mm=dt.getMonth()+1;
            var d=dt.getDate();
            var mDay = [31,28,31,30,31,30,31,31,30,31,30,31];
            var day=dt.getDay();
            var h=dt.getHours();
            var m=dt.getMinutes();
            var s=dt.getSeconds();
            var delta_y = y - 2020;
            var delta_m = mm - 1;
            var resDate = 0;
            for (var i=0;i<delta_m;i++)
            {
            	resDate = resDate + mDay[i];
            }
            var yearDay = Math.ceil((delta_y)/4)+delta_y*365-1;
            var totDay = resDate+yearDay+d;
            var tmpsec = 60*60*h+60*m+s;
            var stdsec = 60*60*1+60*45+0;
            var dtt = tmpsec - stdsec;
            var curH = 0;
            var curM = 0;
            var curS = 0;
            if(dtt>=0)
            {
            	totDay = totDay + 1;
            }
            else
            {
            	dtt = 86400 - stdsec + tmpsec;
            }
            var curH = Math.floor(dtt/3600);
            var curM = Math.floor((dtt-curH*3600)/60);
            var curS = dtt - curH*3600 - curM*60;
            document.getElementById("timeShow").innerHTML =  "筛筛和天天已经在一起"+totDay+"天"+curH+"小时"+curM+"分"+curS+"秒啦~~";
            t = setTimeout(time,1000); //设定定时器，循环执行
        }
    </script>
</head>
<body>
	<font size = 6>
			<div id="timeShow">
			</div>
	</font>
</body>
</html>
