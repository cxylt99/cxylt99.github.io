<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World of Our Love</title>
    <style type="text/css">
	   body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
	</style>
    <script language="javascript">
        var t = null;
        t = setTimeout(time,1000);//开始执行
        function time()
        {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y=dt.getYear()+1900;
            var mm=dt.getMonth()+1;
            var d=dt.getDate();
            var mDay = [31,28,31,30,31,30,31,31,30,31,30,31];
            var day=dt.getDay();
            var h=dt.getHours();
            var m=dt.getMinutes();
            var s=dt.getSeconds();
            var delta_y = y - 2020;
            var delta_m = mm - 1;
            var resDate = 0;
            for (var i=0;i<delta_m;i++)
            {
            	resDate = resDate + mDay[i];
            }
            var yearDay = Math.ceil((delta_y)/4)+delta_y*365-1;
            var totDay = resDate+yearDay+d;
            var tmpsec = 60*60*h+60*m+s;
            var stdsec = 60*60*1+60*45+0;
            var dtt = tmpsec - stdsec;
            var curH = 0;
            var curM = 0;
            var curS = 0;
            if(dtt>=0)
            {
            	totDay = totDay + 1;
            }
            else
            {
            	dtt = 86400 - stdsec + tmpsec;
            }
            var curH = Math.floor(dtt/3600);
            var curM = Math.floor((dtt-curH*3600)/60);
            var curS = dtt - curH*3600 - curM*60;
            document.getElementById("timeShow").innerHTML =  totDay+"天"+curH+"小时"+curM+"分"+curS+"秒";
            t = setTimeout(time,1000); //设定定时器，循环执行
        }
    </script>
</head>
<h1 class="text-light">筛筛和天天已经在一起</h1>
<body>
	<h2 class="text-light>
			<div id="timeShow">
			</div>
	</h2>
</body>
</html>
